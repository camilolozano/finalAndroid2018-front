<div>
  <mat-dialog-content>

    <form (ngSubmit)="onSubmit()" [formGroup]="pictureForm">

      <mat-form-field>
        <input matInput placeholder="Picture name" formControlName="description">
      </mat-form-field>

      <div class="upFile">
          <p-fileUpload name="images" withCredentials="true" invalidFileTypeMessageSummary="Invalid file type" invalidFileTypeMessageDetail="Admitted types .png,.jpg,.jpeg"
            invalidFileSizeMessageSummary="Invalid file size" invalidFileSizeMessageDetail="Maximum size4MB" chooseLabel="Upload image"
            [url]="URL_UPLOAD" (onUpload)="onUpload($event)" auto="auto" maxFileSize="4000000" accept=".png,.jpg,.jpeg,.PNG,.JPG,.JPEG">
            <ng-template pTemplate="content">
              <div class="mensajeUpload">
                <div>
                  Release your image here
                </div>
                <div class="upload-icon">
                  <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
                </div>
              </div>
            </ng-template>
          </p-fileUpload>
        </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!pictureForm.valid">
          Save
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
