<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-header">Create User
      <mat-icon>create</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">

      <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="createUserForm">

        <mat-form-field class="input">
          <input matInput placeholder="Email username" formControlName="emailUsername">
        </mat-form-field>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="First name" formControlName="firstName">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Second Name" formControlName="secondName">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="First Last Name" formControlName="firstLastName">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Second Last Name" formControlName="secondLastName">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field style="width: 100%; padding-left: 10px">
            <mat-select placeholder="User type" formControlName="idUserType">
              <mat-option *ngFor="let food of userTypes" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Contact number" formControlName="contactNumber">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field style="width: 100%; padding-left: 10px">
            <mat-select placeholder="Indentification type" formControlName="identificationType">
              <mat-option *ngFor="let food of identificationTypes" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Identification card" formControlName="identificationCard">
          </mat-form-field>
        </div>

        <div class="actions-container">
          <div *ngIf="!loadSpiner">
            <button mat-raised-button color="primary" type="submit" [disabled]="!createUserForm.valid">
              Save
            </button>
          </div>
          <div *ngIf="loadSpiner">
              <mat-spinner class="spiner"></mat-spinner>
          </div>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>
