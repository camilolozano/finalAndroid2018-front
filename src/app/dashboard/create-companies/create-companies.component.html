<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-header">Crear nueva empresa
      <mat-icon>create</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="map">
      <agm-map (mapClick)="mapClicked($event)" [zoom]="zoom" [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]="marker.draggable" (dragEnd)="markerDragEnd(marker, $event)"></agm-marker>
      </agm-map>
    </div>

    <div class="container">

      <div class="usr-rep">
        <span>Datos de la empresa</span>
      </div>

      <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="createCompanyForm">

        <mat-form-field class="input">
          <input matInput placeholder="Email empresa" formControlName="emailCompany">
        </mat-form-field>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Nombre 1" formControlName="name1Company">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Nombre 2" formControlName="name2Company">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Nombre 3" formControlName="last1Company">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="nombre 4" formControlName="last2Company">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Razon social" formControlName="nameBusiness">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="NIT de la empresa" formControlName="nitCompany">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Número de contacto" formControlName="contactCompany">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Dirección de la empresa" formControlName="addressCompany">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Latitude" formControlName="latitude">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Longitude" formControlName="longitude">
          </mat-form-field>
        </div>

        <div class="usr-rep">
          <span>Datos del Usuario representante</span>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Primer nombre" formControlName="firstName">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Segundo nombre" formControlName="secondName">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Primer apellido" formControlName="firstLastName">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Segundo apellido" formControlName="secondLastName">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Correo del usuario (Inicio de sesion)" formControlName="emailUsername">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Número de contacto" formControlName="contactNumber">
          </mat-form-field>
        </div>

        <div class="conte">
          <mat-form-field class="input">
            <input matInput placeholder="Documento de identidad" formControlName="identificationCard">
          </mat-form-field>

        </div>

        <div class="actions-container">
          <div *ngIf="!loadSpiner">
            <button mat-raised-button color="primary" type="submit" [disabled]="!createCompanyForm.valid">
              Save
            </button>
          </div>
          <div *ngIf="loadSpiner">
            <mat-spinner class="spiner"></mat-spinner>
          </div>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>
