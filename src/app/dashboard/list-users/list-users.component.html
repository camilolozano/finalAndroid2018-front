<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-header">List Users
      <mat-icon>view_list</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">

      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

      <mat-table #table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="no.">
          <mat-header-cell *matHeaderCellDef class="tableWidthNo"> No. </mat-header-cell>
          <mat-cell class="tableWidthNo" *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="userType">
          <mat-header-cell *matHeaderCellDef class="tableWidthUT"> User type </mat-header-cell>
          <mat-cell *matCellDef="let element" class="tableWidthUT"> {{element.userType.description}}</mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="identificationCard">
          <mat-header-cell *matHeaderCellDef class="tableWidthUT"> Identification </mat-header-cell>
          <mat-cell *matCellDef="let element" class="tableWidthUT"> {{element.identificationCard}}</mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="names">
          <mat-header-cell *matHeaderCellDef> Names </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName}} {{element.firstLastName}}</mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="emailUsername">
          <mat-header-cell *matHeaderCellDef> Email username </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.emailUsername}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef class="tableWidthState">User state</mat-header-cell>
          <mat-cell *matCellDef="let element" class="tableWidthState"> {{element.state? 'Activated':'Inactive'}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef class="tableWidthEdit">Edit</mat-header-cell>
          <mat-cell *matCellDef="let element" class="tableWidthEdit">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon class="align-menu-item menu-item-icon">mode_edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
